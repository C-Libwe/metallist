<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details - Metallist</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="icon" type="image/jpg" href="assets/favicon.png">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-logo"><a href="index.html"><img src="assets/logo.png" alt="Logo"></a></div>
      <div class="nav-search">
        <input type="text" placeholder="Search products..." class="search-input">
        <div class="search-icon"><span class="material-symbols-outlined">search</span></div>
      </div>
      <div class="cart">
        <a href="cart.html">
          <span class="material-symbols-outlined cart-icon">shopping_cart</span>
          <span id="cartCount">0</span>
        </a>
        <p>Cart</p>
      </div>
    </nav>
  </header>

  <section class="detail-section">
    <div class="detail-container">
      <div class="detail-image">
        <img id="detailImg" src="https://via.placeholder.com/600x600/eee/666?text=Loading..." alt="Loading">
      </div>
      <div class="detail-info">
        <h1 id="detailTitle">Loading product...</h1>
        <div class="detail-price" id="detailPrice">0 MKW</div>
        <p class="detail-desc" id="detailDesc">
          High-quality handcrafted furniture made in Malawi. Durable, stylish, and built to last.
        </p>
        <button class="add-to-cart-btn" id="addToCartBtn">Add to Cart</button>
        <a href="index.html" class="back-link">Back to Shop</a>
      </div>
    </div>
  </section>

  <footer>
    <a href="#" class="footer-title">Back to top</a>
    <div class="footer-items">
      <ul><h3>Get to Know Us</h3><li><a href="#">About Us</a></li></ul>
      <ul><h3>Connect</h3><li><a href="https://facebook.com/vincent.chilibwe/">Facebook</a></li></ul>
      <ul><h3>Make Money</h3><li><a href="#">Earn a commission</a></li></ul>
      <ul><h3>Help</h3><li><a href="contact.html">Contact</a></li></ul>
    </div>
  </footer>

  <!-- WhatsApp Button + Hidden Link -->
  <div class="whatsapp-float"><span></span></div>
  <a href="#" id="whatsapp-link" target="_blank" style="display:none;"></a>

  <!-- Shared Scripts -->
  <script src="js/detail.js"></script>
  <script src="js/whatsapp.js"></script>
  <script src="js/cart-sync.js"></script>
</body>
</html>
