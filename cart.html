<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - Metallist</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="nav-logo"><a href="index.html"><img src="assets/logo.png" alt="Logo"></a></div>
      <div class="nav-search">
        <input type="text" placeholder="Search products..." class="search-input">
        <div class="search-icon"><span class="material-symbols-outlined">search</span></div>
      </div>
      <div class="cart">
        <a href="cart.html">
          <span class="material-symbols-outlined cart-icon">shopping_cart</span>
          <span id="cartCount">0</span>
        </a>
        <p>Cart</p>
      </div>
    </nav>
    <div class="banner">
      <div class="banner-content">
        <div class="panel"><span class="material-symbols-outlined">menu</span><a href="index.html">All</a></div>
      </div>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="cart-section">
    <div class="cart-container">
      <h1>Your Shopping Cart</h1>

      <!-- Cart Items Will Be Injected Here -->
      <div id="cartItems"></div>

      <!-- Delivery Selector -->
      <div class="delivery-selector">
        <label for="deliveryCity">Delivery Location:</label>
        <select id="deliveryCity">
          <option value="Lilongwe">Lilongwe (Free Delivery)</option>
          <option value="Blantyre">Blantyre (Free Delivery)</option>
          <option value="Mzuzu">Mzuzu (Free Delivery)</option>
          <option value="Zomba">Zomba</option>
          <option value="Kasungu">Kasungu</option>
          <option value="Other">Other (Contact for Quote)</option>
        </select>
        <p class="delivery-note">We deliver nationwide within 3â€“7 days</p>
      </div>

      <div class="cart-summary">
        <div class="cart-total"><strong>Subtotal:</strong> <span id="cartTotal">0 MKW</span></div>
        <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout via WhatsApp</button>
        <a href="index.html" class="continue-shopping">Continue Shopping</a>
      </div>
    </div>
  </section>

  <footer>
    <a href="index.html" class="footer-title">Back to top</a>
    <div class="footer-items">
      <ul><h3>Get to Know Us</h3><li><a href="#">About Us</a></li></ul>
      <ul><h3>Connect</h3><li><a href="#">Facebook</a></li></ul>
      <ul><h3>Make Money</h3><li><a href="#">Sell Here</a></li></ul>
      <ul><h3>Help</h3><li><a href="#">Contact</a></li></ul>
    </div>
  </footer>

  <!-- WhatsApp Button -->
  <div class="whatsapp-float"><span>WhatsApp</span></div>
  <a href="#" id="whatsapp-link" target="_blank" style="display:none;"></a>

  <!-- External Clean JS -->
  <script src="js/cart.js"></script>
</body>
</html>
